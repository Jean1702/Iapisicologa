<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA p√≠sicologa</title>
    

    <link rel="icon" href="icone.png" type="image/png">
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            place-items: center;
            flex-direction: column;
            background-color: #521835;
        }

        h1{
            text-align: center;
            font-size: 2rem;
            color: #fff;
            margin: 0;
            margin-bottom: 10px;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container{
            background-color: #57406e;
            padding: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            place-items: center;
            align-items: center;
            position: relative;
        }

        textarea{
            width: 300px;
            height: 250px;
            margin-bottom: 10px;
            padding: 1px;
            border-radius: 5px;
            border: 1px solid black;
            background-color: #ddbdd5;
            font-size: 1rem;
        }

        .hellowkitty{
            height: 130px;
            position: absolute;
            left:70%;
            top: 56%;
            transform: rotate(15deg);
        }
        button{
            background-color: #640d14;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        p{
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
    
        }

        button:hover{
            background-color: #38040e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Desabafe, conte como estar se sentindo</h1>

        <form action="IApiscologa.html" method="post">
            <textarea name="desabafo" rows="10" cols="30" id="entrada"></textarea>
            <button type="button" class="butao">Desabafar</button>
            <p class="intervalo"></p>
        </form>

        <img src="https://www.pngall.com/wp-content/uploads/13/Hello-Kitty-PNG-Background.png" class="hellowkitty">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="IApisicologa.js"></script>
</body>
</html>
